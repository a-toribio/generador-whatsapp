<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Enlaces de WhatsApp Gratis</title>
    <meta name="description" content="Crea tu enlace directo de WhatsApp gratis y en segundos. Genera links personalizados con mensaje predeterminado para tu bio de Instagram, TikTok o web.">
    <meta name="keywords" content="generador whatsapp, enlace whatsapp, link whatsapp, whatsapp api, link bio instagram">
    
    <meta property="og:title" content="Generador de Enlaces de WhatsApp Gratis">
    <meta property="og:description" content="Crea tu enlace directo de WhatsApp con un mensaje personalizado en un solo clic. Sin registros y 100% gratis.">
    <meta property="og:url" content="https://generador-whatsapp.vercel.app/">
    <meta property="og:type" content="website">

    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="Generador de Enlaces de WhatsApp Gratis">
    <meta name="twitter:description" content="Crea tu enlace directo de WhatsApp con un mensaje personalizado en un solo clic.">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Generador de WhatsApp</h1>
        <p>Crea un enlace directo a tu chat con un mensaje predefinido. Ideal para Instagram o tu web.</p>
        
        <div class="form-group">
            <label for="phone">Número de WhatsApp (con código de país, ej: 34 para España):</label>
            <input type="text" id="phone" placeholder="Ej: 34600000000" required>
        </div>

        <div class="form-group">
            <label for="message">Mensaje predeterminado (opcional):</label>
            <textarea id="message" rows="4" placeholder="Ej: ¡Hola! Me interesa vuestro servicio..."></textarea>
        </div>

        <button id="generate-btn">Generar Enlace</button>

        <div class="result-container" id="result-container" style="display: none;">
            <p>Tu enlace está listo:</p>
            <input type="text" id="result-link" readonly>
            <button id="copy-btn">Copiar Enlace</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
